<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Messenger</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
        .chat-container { max-width: 800px; margin: 0 auto; background: white; border-radius: 10px; padding: 20px; }
        #messages { height: 400px; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; overflow-y: auto; }
        .message { margin-bottom: 10px; padding: 8px; background: #e9ecef; border-radius: 5px; }
        .message .user { font-weight: bold; color: #007bff; }
        input, button { padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; width: 100%; }
        button { background: #007bff; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Global Messenger</h1>
        <div id="messages"></div>
        <input type="text" id="usernameInput" placeholder="Ваше имя">
        <input type="text" id="messageInput" placeholder="Введите сообщение">
        <button onclick="sendMessage()">Отправить</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('usernameInput');
        
        socket.on('receive-message', (data) => {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<span class="user">${data.user}:</span> ${data.text}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
        
        function sendMessage() {
            const username = usernameInput.value.trim() || 'Аноним';
            const text = messageInput.value.trim();
            if (text) {
                socket.emit('send-message', { user: username, text: text });
                messageInput.value = '';
            }
        }
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        messageInput.focus();
    </script>
</body>
</html>
